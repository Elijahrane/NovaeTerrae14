- type: entity
  parent: BaseStructure
  id: WallLow
  name: low wall
  description: A chest-high wall.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Sprite
    drawdepth: Walls
    sprite: NT14/Structures/Walls/low_wall.rsi
    color: "#434b4d"
  - type: Icon
    sprite: NT14/Structures/Walls/low_wall.rsi
    state: full
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - TableMask
        layer:
        - TableLayer
        density: 500
  - type: CanBuildWindowOnTop
  - type: Tag
    tags: #Having evaluated, the "Wall" tag is not appropriate here
      - RCDDeconstructWhitelist
  - type: Climbable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -6
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 2
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: Girder
    node: lowWall
  - type: IconSmooth
    key: walls
    base: metal
